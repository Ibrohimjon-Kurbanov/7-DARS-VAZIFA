<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>5.7-DARS VAZIFA</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="container-wrap">
        <h1 class="title">Ro'yhatdan o'tish</h1>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Ism</span>
                <input
                  type="text"
                  placeholder="Ismingizni kiriting"
                  class="name"
                />
              </div>
              <div class="input-box">
                <span class="details">Familya</span>
                <input
                  type="text"
                  placeholder="Familyangizni kiriting"
                  class="surename"
                />
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input
                  type="text"
                  placeholder="Emailingizni kiriting"
                  class="email"
                />
              </div>
              <div class="input-box">
                <span class="details">Telefon raqam</span>
                <input
                  type="number"
                  placeholder="Telfon raqamingizni kiriting"
                  class="phone"
                />
              </div>
              <div class="input-box">
                <span class="details">Parol</span>
                <input
                  type="text"
                  placeholder="Parolingizni kiriting"
                  class="password"
                />
              </div>
              <div class="input-box">
                <span class="details">Rasm</span>
                <input
                  type="text"
                  placeholder="Rasm url manzilini kiriting"
                  class="image"
                />
              </div>
            </div>

            <div class="button">
              <input type="submit" value="Ro'yhatdan o'tish" id="btn" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card-wrapper">
      <div class="card-container"></div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
